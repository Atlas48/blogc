dist: trusty
sudo: required
language: c

addons:
  apt:
    packages:
      - gcc-mingw-w64-i686
      - gcc-mingw-w64-x86-64
      - libcmocka-dev
      - valgrind

compiler:
  - clang
  - gcc

env:
  - TARGET=valgrind
  - TARGET=distcheck
  - TARGET=w32
  - TARGET=w64

matrix:
  exclude:
    - compiler: clang
      env: TARGET=w32
    - compiler: clang
      env: TARGET=w64

install: gem install ronn

before_script: ./autogen.sh

script: ./build-aux/build-travis.sh
